<div>
    <h3>Lista de Professores</h3>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let professor"> {{professor.Nome}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="cargo">
                <th mat-header-cell *matHeaderCellDef> Cargo </th>
                <td mat-cell *matCellDef="let professor"> {{professor.Cargo}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="titulacao">
                <th mat-header-cell *matHeaderCellDef> Titulação </th>
                <td mat-cell *matCellDef="let professor"> {{professor.Titulacao}} </td>
              </ng-container>

              <ng-container matColumnDef="telefone">
                    <th mat-header-cell *matHeaderCellDef> Telefone </th>
                    <td mat-cell *matCellDef="let professor"> {{professor.Telefone}} </td>
                  </ng-container>

                  <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let professor"> {{professor.Email}} </td>
                      </ng-container>
            
              <!-- Position Column -->
              <ng-container matColumnDef="acao">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let professor"> <button mat-flat-button color="primary" routerLink="/professores-detalhe/{{professor.IdProfessor}}" selected>Detalhes</button></td>
                </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
