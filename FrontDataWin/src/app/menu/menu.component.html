<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/professores" routerLinkActive="active">Professores</a>
      <a mat-list-item routerLink="/professores-novo" routerLinkActive="active">Cadastrar Professor</a>
      <a mat-list-item routerLink="/alunos" routerLinkActive="active">Alunos</a>
      <a mat-list-item routerLink="/alunos-novo" routerLinkActive="active">Cadastrar Aluno</a>
      <a mat-list-item routerLink="/turmas" routerLinkActive="active">Turmas</a>
      <a mat-list-item routerLink="/turmas-novo" routerLinkActive="active">Cadastrar Turma</a> 
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Sistema Escolar DataWin</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
