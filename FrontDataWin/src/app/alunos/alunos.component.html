<div>
    <h3>Lista de Alunos</h3>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let aluno"> {{aluno.NomeAluno}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let aluno"> {{aluno.Telefone}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let aluno"> {{aluno.Email}} </td>
              </ng-container>

              <ng-container matColumnDef="endereco">
                    <th mat-header-cell *matHeaderCellDef> Endereco </th>
                    <td mat-cell *matCellDef="let aluno"> {{aluno.Endereco}} </td>
                  </ng-container>

                  <ng-container matColumnDef="dataNascimento">
                        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
                        <td mat-cell *matCellDef="let aluno"> {{aluno.DataNascimento | date}} </td>
                      </ng-container>

                      <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef> Cpf </th>
                        <td mat-cell *matCellDef="let aluno"> {{aluno.Cpf}} </td>
                      </ng-container>
            
              <!-- Position Column -->
              <ng-container matColumnDef="acao">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let aluno"> <button mat-flat-button color="primary" routerLink="/alunos-detalhe/{{aluno.IdAluno}}" selected>Detalhes</button></td>
                </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
