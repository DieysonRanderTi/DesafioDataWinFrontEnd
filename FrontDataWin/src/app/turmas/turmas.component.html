<div>
    <h3>Lista de Turmas</h3>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let turma"> {{turma.Nome}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="curso">
                <th mat-header-cell *matHeaderCellDef> Curso </th>
                <td mat-cell *matCellDef="let turma"> {{turma.Curso}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="cargaHoraria">
                <th mat-header-cell *matHeaderCellDef> Carga Horaria </th>
                <td mat-cell *matCellDef="let turma"> {{turma.cargaHoraria}} </td>
              </ng-container>

              <ng-container matColumnDef="horaInicio">
                    <th mat-header-cell *matHeaderCellDef> Hora In√≠cio </th>
                    <td mat-cell *matCellDef="let turma"> {{turma.HoraInicio}} </td>
                  </ng-container>

                  <ng-container matColumnDef="horaFim">
                        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
                        <td mat-cell *matCellDef="let turma"> {{turma.HoraFim}} </td>
                      </ng-container>

              <!-- Position Column -->
              <ng-container matColumnDef="acao">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let turma"> <button mat-flat-button color="primary" routerLink="/turmas-detalhe/{{turma.IdTurma}}" selected>Detalhes</button></td>
                </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
